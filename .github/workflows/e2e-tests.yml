name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      BASE_URL: http://localhost:8000
      E2E_USER: ${{ secrets.E2E_USER }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_ADMIN_USER: ${{ secrets.E2E_ADMIN_USER }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
      E2E_DOCTOR_USER: ${{ secrets.E2E_DOCTOR_USER }}
      E2E_DOCTOR_PASSWORD: ${{ secrets.E2E_DOCTOR_PASSWORD }}
      E2E_ASSIST_USER: ${{ secrets.E2E_ASSIST_USER }}
      E2E_ASSIST_PASSWORD: ${{ secrets.E2E_ASSIST_PASSWORD }}
      POSTGRES_DB: praxiapp
      POSTGRES_USER: praxiapp
      POSTGRES_PASSWORD: praxiapp
     

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: praxiapp
          POSTGRES_USER: praxiapp
          POSTGRES_PASSWORD: praxiapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U praxiapp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # PYTHON / DJANGO BACKEND
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Apply Django migrations
        env:
          DATABASE_URL: postgres://praxiapp:praxiapp@localhost:5432/praxiapp
        run: python django/manage.py migrate

      - name: Start Django server
        env:
          DATABASE_URL: postgres://praxiapp:praxiapp@localhost:5432/praxiapp
        run: |
          nohup python django/manage.py runserver 0.0.0.0:8000 &
          sleep 5

      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:8000

      # ---------------------------
      # CREATE E2E USER
      # ---------------------------
      - name: Create E2E user
        run: |
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          User = get_user_model();
          User.objects.filter(username='${{ secrets.E2E_USER }}').delete();
          User.objects.create_superuser(
              '${{ secrets.E2E_USER }}',
              'admin@example.com',
              '${{ secrets.E2E_PASSWORD }}'
          )
          "

      # ---------------------------
      # NODE / PLAYWRIGHT
      # ---------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
