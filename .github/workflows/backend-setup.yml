name: Backend Setup

on:
  workflow_call:
    inputs:
      superuser_username:
        required: false
        type: string
        default: e2e_ci
      superuser_password:
        required: false
        type: string
        default: e2e_ci_pw
      agent_command:
        required: true
        type: string

      # When true, this workflow must be best-effort: do not fail the caller.
      # Used for non-critical agent jobs (e.g., Fix-Agent patch generation).
      best_effort:
        required: false
        type: boolean
        default: false
      upload_artifact_name:
        required: false
        type: string
      upload_artifact_path:
        required: false
        type: string
      upload_storage_state:
        required: false
        type: boolean
        default: false
      download_storage_state:
        required: false
        type: boolean
        default: false
      storage_state_artifact_name:
        required: false
        type: string
        default: storage-state
      storage_state_path:
        required: false
        type: string
        default: tests/fixtures/storageState.json

      generate_storage_state:
        required: false
        type: boolean
        default: true
      download_extra_artifact_name:
        required: false
        type: string
      download_extra_artifact_path:
        required: false
        type: string

      logs_artifact_name:
        required: false
        type: string

permissions:
  contents: read

concurrency:
  # Important: this workflow is called multiple times from Agent Engine.
  # Using only github.run_id causes different invocations to share a concurrency group,
  # which can cancel each other ("higher priority waiting request"), even within the same run.
  group: backend-setup-${{ github.run_id }}-${{ inputs.logs_artifact_name || inputs.upload_artifact_name || github.job }}
  cancel-in-progress: true

env:
  BASE_URL: http://127.0.0.1:8000
  NODE_VERSION: 20.11.1
  PYTHON_VERSION: 3.12.8
  PIP_VERSION: 24.3.1
  PLAYWRIGHT_VERSION: 1.58.2
  POSTGRES_DB: praxiapp_system
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  AGENT_OUTPUT_DIR: agent-outputs
  STORAGE_STATE_PATH: playwright/.auth/storageState.json

jobs:
  backend-job:
    name: Backend Setup Runner
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Download extra artifact
        # Integration point: optional context injection for self-heal runners.
        if: ${{ inputs.download_extra_artifact_name && inputs.download_extra_artifact_path }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.download_extra_artifact_name }}
          path: ${{ inputs.download_extra_artifact_path }}

      - name: Init logs
        shell: bash
        run: |
          set -eo pipefail
          mkdir -p django/logs/django django/logs/agent django/logs/system
          mkdir -p playwright/.auth
          : > django/logs/django/server.log
          : > django/logs/django/server.pid
          : > django/logs/agent/agent.log
          : > django/logs/system/ci.log
          echo "Initialized log directories" >> django/logs/system/ci.log

      - name: Configure Postgres env
        shell: bash
        run: |
          set -eo pipefail
          echo "POSTGRES_PORT=${{ job.services.postgres.ports[5432] }}" >> "$GITHUB_ENV"
          echo "DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@127.0.0.1:${{ job.services.postgres.ports[5432] }}/${POSTGRES_DB}" >> "$GITHUB_ENV"
          echo "Configured Postgres: 127.0.0.1:${{ job.services.postgres.ports[5432] }}" | tee -a django/logs/system/ci.log

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Caches to speed up installs (OS-scoped with restore keys)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-pip${{ env.PIP_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-pip${{ env.PIP_VERSION }}-
            pip-${{ runner.os }}-

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-node${{ env.NODE_VERSION }}-pw${{ env.PLAYWRIGHT_VERSION }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            pw-${{ runner.os }}-node${{ env.NODE_VERSION }}-pw${{ env.PLAYWRIGHT_VERSION }}-
            pw-${{ runner.os }}-

      # Install all runtime deps (Python + Node + browsers)
      - name: Install base dependencies
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        run: |
          set -eo pipefail
          python -m pip install --upgrade "pip==${PIP_VERSION}"
          python -m pip --version
          pip install -r requirements.txt
          npm ci
          # CI uses only the Chromium project (see playwright.config.ts).
          # Prefer the fast path (no OS deps). If Chromium can't launch, fall back
          # to installing OS deps (required on some runner images).
          npx playwright@${PLAYWRIGHT_VERSION} install chromium

          echo "Smoke-testing Playwright Chromium launch" | tee -a django/logs/system/ci.log
          if ! node -e "const { chromium } = require('playwright'); (async () => { const browser = await chromium.launch({ headless: true }); const context = await browser.newContext(); const page = await context.newPage(); await page.setContent('<html><body>ok</body></html>'); await context.close(); await browser.close(); console.log('chromium_launch_ok'); })().catch((err) => { console.error(err); process.exit(1); });"
          then
            echo "Chromium failed to launch; installing Playwright OS deps" | tee -a django/logs/system/ci.log
            npx playwright@${PLAYWRIGHT_VERSION} install --with-deps chromium
          fi

      # Log critical env for transparency
      - name: Show debug environment
        shell: bash
        env:
          E2E_USER: ${{ inputs.superuser_username }}
        run: |
          set -eo pipefail
          echo "BASE_URL=${BASE_URL}" | tee -a django/logs/system/ci.log
          echo "POSTGRES_DB=${POSTGRES_DB}" | tee -a django/logs/system/ci.log
          echo "POSTGRES_USER=${POSTGRES_USER}" | tee -a django/logs/system/ci.log
          echo "POSTGRES_PASSWORD=***" | tee -a django/logs/system/ci.log
          echo "AGENT_OUTPUT_DIR=${AGENT_OUTPUT_DIR:-agent-outputs}" | tee -a django/logs/system/ci.log
          echo "E2E_USER=${E2E_USER}" | tee -a django/logs/system/ci.log
          echo "STORAGE_STATE_PATH=${STORAGE_STATE_PATH}" | tee -a django/logs/system/ci.log
          echo "DATABASE_URL=***" | tee -a django/logs/system/ci.log

      # Django DB prep
      - name: Wait for PostgreSQL (max 90s)
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Waiting for PostgreSQL to become ready (max 90s)" | tee -a django/logs/system/ci.log
          ready=false
          for i in {1..90}; do
            if pg_isready -h 127.0.0.1 -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}" >/dev/null 2>&1; then
              ready=true
              echo "PostgreSQL is ready after ${i}s" | tee -a django/logs/system/ci.log
              break
            fi
            sleep 1
          done

          if [ "$ready" != "true" ]; then
            echo "PostgreSQL not ready after 90 seconds" | tee -a django/logs/system/ci.log
            exit 1
          fi

      - name: Apply migrations
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Applying migrations" | tee -a django/logs/system/ci.log
          python django/manage.py migrate || {
            echo "Migrations failed" | tee -a django/logs/system/ci.log
            exit 1
          }
          echo "Migrations complete" | tee -a django/logs/system/ci.log

      - name: Create E2E user
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        env:
          E2E_USER: ${{ inputs.superuser_username }}
          E2E_PASSWORD: ${{ inputs.superuser_password }}
        run: |
          set -eo pipefail
          echo "Creating E2E user" | tee -a django/logs/system/ci.log
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          from praxi_backend.core.models import Role;
          import os;
          
          User = get_user_model();

          username = os.environ.get('E2E_USER', 'e2e_ci');
          password = os.environ.get('E2E_PASSWORD', 'e2e_ci_pw');
          
          # Delete existing E2E user if exists
          User.objects.filter(username=username).delete();
          
          # Create or get admin role
          admin_role, _ = Role.objects.get_or_create(
              name='admin',
              defaults={'label': 'Admin'}
          );
          
          # Create superuser WITH role assigned
          user = User.objects.create_superuser(username, 'admin@example.com', password);
          user.role = admin_role;
          user.save();
          
          print(f'✅ E2E user created with role: {user.role.name}');
          " || {
            echo "E2E user creation failed" | tee -a django/logs/system/ci.log
            exit 1
          }
          echo "E2E user created" | tee -a django/logs/system/ci.log

      - name: Seed database
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Seeding database (core/users/patients/appointments)" | tee -a django/logs/system/ci.log
          python django/manage.py seed >> django/logs/system/ci.log 2>&1 || {
            echo "Database seeding failed" | tee -a django/logs/system/ci.log
            exit 1
          }
          echo "Database seeding complete" | tee -a django/logs/system/ci.log

      - name: Ensure doctor exists
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Ensuring at least one doctor user exists" | tee -a django/logs/system/ci.log
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          from praxi_backend.core.models import Role;

          User = get_user_model();
          doctor_role, _ = Role.objects.get_or_create(name='doctor', defaults={'label': 'Arzt'});

          qs = User.objects.filter(is_active=True, role=doctor_role);
          if qs.exists():
              print(f'✅ Doctors present: {qs.count()}');
          else:
              u = User.objects.create_user('e2e_doctor', 'e2e_doctor@seed.local', 'test1234', first_name='E2E', last_name='Doctor');
              u.role = doctor_role;
              u.is_staff = True;
              u.save();
              print('✅ Created fallback doctor: e2e_doctor');
          " >> django/logs/system/ci.log 2>&1

      # Clean stale PID before starting server
      - name: Clean up stale PID
        shell: bash
        run: |
          set -eo pipefail
          if [ -f django/logs/django/server.pid ]; then rm -f django/logs/django/server.pid; fi
          echo "Cleaned stale Django PID (if any)" | tee -a django/logs/system/ci.log

      # Start Django in background with logging
      - name: Start Django
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Starting Django server" | tee -a django/logs/system/ci.log
          nohup python django/manage.py runserver 0.0.0.0:8000 >> django/logs/django/server.log 2>&1 &
          echo $! > django/logs/django/server.pid
          # Wait for Django to be ready (max 30s)
          ready=false
          for i in {1..30}; do
            if kill -0 "$(cat django/logs/django/server.pid)" 2>/dev/null; then
              if curl -sf "http://127.0.0.1:8000/api/health/" >/dev/null 2>&1; then
                ready=true
                echo "Django is ready after ${i}s" | tee -a django/logs/system/ci.log
                break
              fi
            fi
            sleep 1
          done

          if [ "$ready" != "true" ]; then
            echo "Django server failed to start within 30s" | tee -a django/logs/system/ci.log
            exit 1
          fi

      - name: Generate fresh storage state
        if: ${{ inputs.generate_storage_state }}
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        env:
          BASE_URL: http://127.0.0.1:8000
          DJANGO_SUPERUSER_USERNAME: ${{ inputs.superuser_username }}
          DJANGO_SUPERUSER_PASSWORD: ${{ inputs.superuser_password }}
          E2E_USER: ${{ inputs.superuser_username }}
          E2E_PASSWORD: ${{ inputs.superuser_password }}
          STORAGE_PATH: ${{ env.STORAGE_STATE_PATH }}
        run: |
          set -eo pipefail
          mkdir -p "$(dirname "${STORAGE_PATH}")"
          rm -f "${STORAGE_PATH}" || true
          echo "Generating fresh storage state at ${STORAGE_PATH}" | tee -a django/logs/system/ci.log
          node scripts/agents/auth-validator.js 2>&1 | tee -a django/logs/system/ci.log
          if [ ! -f "${STORAGE_PATH}" ]; then
            echo "Storage state was not created at ${STORAGE_PATH}" | tee -a django/logs/system/ci.log
            exit 1
          fi

          # Back-compat for Playwright config defaults
          mkdir -p tests/fixtures
          cp "${STORAGE_PATH}" tests/fixtures/storageState.json

      # Wait for HTTP readiness; dump server.log on failure
      - name: Unified health checks (DB, Django, HTTP)
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        run: |
          ready=false
          for i in {1..90}; do
            if pg_isready -h 127.0.0.1 -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}"; then
              ready=true
              break
            fi
            sleep 1
          done

          if [ "$ready" != "true" ]; then
            echo "PostgreSQL not ready after 90 seconds"
            exit 1
          fi
          echo "PostgreSQL is ready"

          python django/manage.py migrate --check
          python django/manage.py check
          python django/manage.py shell -c "import django; print('Django OK')"

          ready=false
          for i in {1..30}; do
            if curl -sf "http://127.0.0.1:8000/api/health/" >/dev/null; then
              ready=true
              break
            fi
            sleep 1
          done

          if [ "$ready" != "true" ]; then
            echo "Backend HTTP health endpoint not ready after 30 seconds"
            exit 1
          fi
          echo "HTTP API is ready"

      # Run the agent command with safe output dir
      - name: Run agent command
        # backend-setup always generates fresh auth state per job; agent_command must use that state.
        continue-on-error: ${{ inputs.best_effort }}
        shell: bash
        env:
          AGENT_OUTPUT_DIR: ${{ env.AGENT_OUTPUT_DIR }}
          E2E_USER: ${{ inputs.superuser_username }}
          E2E_PASSWORD: ${{ inputs.superuser_password }}
          STORAGE_PATH: ${{ env.STORAGE_STATE_PATH }}
        run: |
          set -eo pipefail
          OUT_DIR="${AGENT_OUTPUT_DIR:-agent-outputs}"
          mkdir -p "$OUT_DIR" django/logs/agent || true
          echo "Running agent command; AGENT_OUTPUT_DIR=$OUT_DIR" | tee -a django/logs/system/ci.log
          echo "E2E_USER=$E2E_USER" | tee -a django/logs/system/ci.log
          echo "STORAGE_PATH=$STORAGE_PATH" | tee -a django/logs/system/ci.log

          # Run agent command and capture exit code.
          # IMPORTANT: `set -o pipefail` must be enabled inside the nested bash,
          # otherwise pipelines like `cmd | tee file` will mask failures.
          AGENT_OUTPUT_DIR="$OUT_DIR" E2E_USER="$E2E_USER" E2E_PASSWORD="$E2E_PASSWORD" STORAGE_PATH="$STORAGE_PATH" bash -c 'set -eo pipefail
          ${{ inputs.agent_command }}' 2>&1 || {
            AGENT_EXIT_CODE=$?
            echo "Agent command failed with exit code $AGENT_EXIT_CODE" | tee -a django/logs/system/ci.log

            # Show any agent JSON outputs for fast debugging
            echo "--- agent outputs (json) ---" | tee -a django/logs/system/ci.log
            if [ -d "$OUT_DIR" ]; then
              ls -la "$OUT_DIR" | tee -a django/logs/system/ci.log || true
              found_any=false
              for f in "$OUT_DIR"/*.json; do
                if [ -f "$f" ]; then
                  found_any=true
                  echo "--- $(basename "$f") ---" | tee -a django/logs/system/ci.log
                  cat "$f" | tee -a django/logs/system/ci.log
                  echo "------------------------" | tee -a django/logs/system/ci.log
                fi
              done
              if [ "$found_any" != "true" ]; then
                echo "No JSON outputs found in $OUT_DIR" | tee -a django/logs/system/ci.log
              fi
            else
              echo "Agent output directory missing: $OUT_DIR" | tee -a django/logs/system/ci.log
            fi

            # Also show agent.log for context (if the caller wrote to it)
            if [ -f django/logs/agent/agent.log ]; then
              echo "--- agent.log ---" | tee -a django/logs/system/ci.log
              cat django/logs/agent/agent.log | tee -a django/logs/system/ci.log
              echo "------------------------------------------" | tee -a django/logs/system/ci.log
            fi

            # Show Django server logs if available
            if [ -f django/logs/django/server.log ]; then
              echo "--- Django server.log (last 50 lines) ---" | tee -a django/logs/system/ci.log
              tail -50 django/logs/django/server.log | tee -a django/logs/system/ci.log
              echo "-----------------------------------------" | tee -a django/logs/system/ci.log
            fi

            # If this was a Playwright run, surface the first failing test in GitHub Annotations.
            # E2E runs write to logs/playwright.log (see agent-engine.yml).
            if [ -f logs/playwright.log ]; then
              echo "--- playwright.log (first failure + tail) ---" | tee -a django/logs/system/ci.log

              # Remove ANSI escapes to keep annotations readable.
              first_fail=$(grep -m 1 -E '^[[:space:]]*[0-9]+\) ' logs/playwright.log | sed -r 's/\x1B\[[0-9;]*[A-Za-z]//g' || true)
              if [ -n "$first_fail" ]; then
                echo "::error title=Playwright first failing test::${first_fail}"
                echo "First failing test: ${first_fail}" | tee -a django/logs/system/ci.log
              else
                echo "No structured Playwright failure header found." | tee -a django/logs/system/ci.log
              fi

              echo "--- playwright.log (last 80 lines) ---" | tee -a django/logs/system/ci.log
              tail -80 logs/playwright.log | tee -a django/logs/system/ci.log
              echo "-------------------------------------" | tee -a django/logs/system/ci.log
            fi

            exit 1
          }

          echo "Agent command completed successfully" | tee -a django/logs/system/ci.log

      - name: Upload storage state
        if: ${{ always() }}
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: storage-state
          path: playwright/.auth/storageState.json
          overwrite: true
          retention-days: 7
          if-no-files-found: warn

      # Tolerant shutdown of Django
      - name: Stop Django
        if: always()
        shell: bash
        run: |
          set -eo pipefail
          echo "Stopping Django" | tee -a django/logs/system/ci.log
          if [ -f django/logs/django/server.pid ]; then
            kill "$(cat django/logs/django/server.pid)" || true
            echo "Sent stop signal to Django" | tee -a django/logs/system/ci.log
          else
            echo "No Django PID file found" | tee -a django/logs/system/ci.log
          fi
          sleep 2

      - name: DB connection diagnostics
        if: always()
        shell: bash
        env:
          POSTGRES_CONTAINER_ID: ${{ job.services.postgres.id }}
        run: |
          set +e
          OUT_FILE="django/logs/system/db-diagnostics.log"
          {
            echo "timestamp=$(date -u +%FT%TZ)"
            echo "host=127.0.0.1 port=${POSTGRES_PORT} db=${POSTGRES_DB} user=${POSTGRES_USER}"
            echo ""
            echo "pg_isready (localhost mapped port):"
            pg_isready -h 127.0.0.1 -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}" -t 5
            echo "exit_code=$?"
            echo ""
            echo "tcp_connect (127.0.0.1:${POSTGRES_PORT}):"
            python -c "import os,socket; host='127.0.0.1'; port=int(os.environ.get('POSTGRES_PORT','5432')); sock=socket.socket(); sock.settimeout(5); code=sock.connect_ex((host,port)); print('tcp_ok' if code==0 else f'tcp_fail code={code}'); sock.close()"
            echo ""
            echo "postgres_container_logs (tail 200):"
            if [ -n "${POSTGRES_CONTAINER_ID:-}" ]; then
              docker logs --tail 200 "${POSTGRES_CONTAINER_ID}" || true
            else
              echo "No POSTGRES_CONTAINER_ID available"
            fi
          } > "$OUT_FILE" 2>&1 || true

          echo "--- DB diagnostics (${OUT_FILE}) ---" | tee -a django/logs/system/ci.log
          cat "$OUT_FILE" | tee -a django/logs/system/ci.log
          echo "--- end DB diagnostics ---" | tee -a django/logs/system/ci.log

      - name: Ensure JSON output artifact exists
        if: ${{ always() && inputs.upload_artifact_name && inputs.upload_artifact_path }}
        shell: bash
        env:
          ARTIFACT_NAME: ${{ inputs.upload_artifact_name }}
          ARTIFACT_PATH: ${{ inputs.upload_artifact_path }}
        run: |
          set -uo pipefail

          # If upload_artifact_path is a multi-line list (e.g. Playwright results), don't try to
          # materialize a placeholder. We only support single-file JSON outputs here.
          if printf '%s' "${{ inputs.upload_artifact_path }}" | grep -q $'\n'; then
            exit 0
          fi

          out_path="${{ inputs.upload_artifact_path }}"
          case "$out_path" in
            *.json)
              ;;
            *)
              exit 0
              ;;
          esac

          if [ -f "$out_path" ]; then
            exit 0
          fi

          if ! node -e "const fs=require('fs'); const path=require('path'); const out=process.argv[1]; const payload={status:'error',reason:'missing-agent-output',details:{message:'Expected agent output JSON was not created. See backend logs artifact for details.',artifact:{name:process.env.ARTIFACT_NAME,path:process.env.ARTIFACT_PATH},run:{id:process.env.GITHUB_RUN_ID,job:process.env.GITHUB_JOB,sha:process.env.GITHUB_SHA}},timestamp:new Date().toISOString()}; fs.mkdirSync(path.dirname(out),{recursive:true}); fs.writeFileSync(out, JSON.stringify(payload,null,2)+'\\n','utf8');" "$out_path"; then
            ts=$(date -u +%FT%TZ 2>/dev/null || echo "")
            printf '{"status":"error","reason":"missing-agent-output","details":{"message":"placeholder-json-writer-failed"},"timestamp":"%s"}\n' "$ts" > "$out_path" 2>/dev/null || true
          fi

          echo "Created placeholder agent output at $out_path" | tee -a django/logs/system/ci.log

      - name: Upload artifact
        if: ${{ always() && inputs.upload_artifact_name && inputs.upload_artifact_path }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.upload_artifact_name }}
          path: ${{ inputs.upload_artifact_path }}
          retention-days: 7
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.logs_artifact_name || format('backend-logs-{0}', github.job) }}
          path: django/logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Workflow summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          DOC_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/blob/${GITHUB_SHA}/docs/ci-cd-troubleshooting.md"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          LOG_ARTIFACT_NAME="${{ inputs.logs_artifact_name || format('backend-logs-{0}', github.job) }}"

          {
            echo "## Troubleshooting"
            echo "- Guide: ${DOC_URL}"
            echo "- Artifacts: ${RUN_URL}"
            echo "- Logs artifact: **${LOG_ARTIFACT_NAME}**"
            if [ -n "${{ inputs.upload_artifact_name || '' }}" ]; then
              echo "- Output artifact: **${{ inputs.upload_artifact_name }}**"
            fi
            echo ""
            echo "If a step fails, download artifacts and start with the failing step’s logs."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Show CI log on failure
        if: failure()
        shell: bash
        run: |
          set -eo pipefail
          if [ -f django/logs/system/ci.log ]; then
            echo "--- ci.log ---"
            cat django/logs/system/ci.log
            echo "--------------"
          fi
