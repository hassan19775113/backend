name: Backend Setup

on:
  workflow_call:
    inputs:
      agent_command:
        required: true
        type: string
      upload_artifact_name:
        required: false
        type: string
      upload_artifact_path:
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: backend-setup-${{ github.ref }}
  cancel-in-progress: true

env:
  BASE_URL: http://127.0.0.1:8000
  POSTGRES_DB: praxiapp_system
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  AGENT_OUTPUT_DIR: agent-outputs

jobs:
  backend-job:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Caches to speed up installs (OS-scoped with restore keys)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            pw-${{ runner.os }}-

      # Install all runtime deps (Python + Node + browsers)
      - name: Install base dependencies
        shell: bash
        run: |
          set -eo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm ci
          npx playwright install --with-deps

      # Log critical env for transparency
      - name: Show debug environment
        shell: bash
        run: |
          set -eo pipefail
          echo "BASE_URL=${BASE_URL}"
          echo "POSTGRES_DB=${POSTGRES_DB}"
          echo "POSTGRES_USER=${POSTGRES_USER}"
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
          echo "AGENT_OUTPUT_DIR=${AGENT_OUTPUT_DIR:-agent-outputs}"

      # Ensure Postgres is ready before touching the DB
      - name: Wait for PostgreSQL
        shell: bash
        run: |
          set -eo pipefail
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U "${POSTGRES_USER}"; then
              exit 0
            fi
            sleep 1
          done
          echo "PostgreSQL not ready after 30 seconds" >&2
          exit 1

      # Django DB prep
      - name: Apply migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        shell: bash
        run: |
          set -eo pipefail
          python django/manage.py migrate

      - name: Create E2E user
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        shell: bash
        run: |
          set -eo pipefail
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          User = get_user_model();
          User.objects.filter(username='e2e_ci').delete();
          User.objects.create_superuser('e2e_ci','admin@example.com','e2e_ci_pw')
          "

      # Clean stale PID before starting server
      - name: Clean up stale PID
        shell: bash
        run: |
          set -eo pipefail
          if [ -f server.pid ]; then rm server.pid; fi

      # Start Django in background with logging
      - name: Start Django
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        shell: bash
        run: |
          set -eo pipefail
          nohup python django/manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &
          echo $! > server.pid
          sleep 15
          if ! kill -0 "$(cat server.pid)" 2>/dev/null; then
            echo "Django server failed to start"
            if [ -f server.log ]; then
              echo "--- server.log ---"
              cat server.log || true
              echo "------------------"
            fi
            exit 1
          fi
          echo "Django process is running"

      # Wait for HTTP readiness; dump server.log on failure
      - name: Wait for backend
        shell: bash
        run: |
          set -eo pipefail
          npx --yes wait-on@latest "$BASE_URL" --timeout 60000 --interval 1000 --verbose || {
            echo "Backend not reachable at $BASE_URL"
            if [ -f server.log ]; then
              echo "--- server.log ---"
              cat server.log || true
              echo "------------------"
            fi
            exit 1
          }

      # Run the agent command with safe output dir
      - name: Run agent command
        shell: bash
        env:
          AGENT_OUTPUT_DIR: ${{ env.AGENT_OUTPUT_DIR }}
        run: |
          set -eo pipefail
          OUT_DIR="${AGENT_OUTPUT_DIR:-agent-outputs}"
          mkdir -p "$OUT_DIR" || true
          echo "Using AGENT_OUTPUT_DIR=$OUT_DIR"
          AGENT_OUTPUT_DIR="$OUT_DIR" ${{ inputs.agent_command }}

      # Tolerant shutdown of Django
      - name: Stop Django
        if: always()
        shell: bash
        run: |
          set -eo pipefail
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
          sleep 2

      - name: Upload artifact
        if: ${{ inputs.upload_artifact_name && inputs.upload_artifact_path }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.upload_artifact_name }}
          path: ${{ inputs.upload_artifact_path }}
          if-no-files-found: warn
