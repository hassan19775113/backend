name: Backend Setup

on:
  workflow_call:
    inputs:
      agent_command:
        required: true
        type: string
      upload_artifact_name:
        required: false
        type: string
      upload_artifact_path:
        required: false
        type: string
      upload_storage_state:
        required: false
        type: boolean
        default: false
      download_storage_state:
        required: false
        type: boolean
        default: false
      storage_state_artifact_name:
        required: false
        type: string
        default: storage-state
      storage_state_path:
        required: false
        type: string
        default: tests/fixtures/storageState.json

permissions:
  contents: read

concurrency:
  group: backend-setup-${{ github.run_id }}
  cancel-in-progress: true

env:
  BASE_URL: http://127.0.0.1:8000
  POSTGRES_DB: praxiapp_system
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  AGENT_OUTPUT_DIR: agent-outputs
  E2E_USER: e2e_ci
  E2E_PASSWORD: e2e_ci_pw
  DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system

jobs:
  backend-job:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Init logs
        shell: bash
        run: |
          set -eo pipefail
          mkdir -p django/logs/django django/logs/agent django/logs/system
          : > django/logs/django/server.log
          : > django/logs/django/server.pid
          : > django/logs/agent/agent.log
          : > django/logs/system/ci.log
          echo "Initialized log directories" >> django/logs/system/ci.log

      - name: Download storage state
        if: ${{ inputs.download_storage_state }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.storage_state_artifact_name }}
          path: tests/fixtures

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Caches to speed up installs (OS-scoped with restore keys)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            pw-${{ runner.os }}-

      # Install all runtime deps (Python + Node + browsers)
      - name: Install base dependencies
        shell: bash
        run: |
          set -eo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm ci
          npx playwright install --with-deps

      # Log critical env for transparency
      - name: Show debug environment
        shell: bash
        run: |
          set -eo pipefail
          echo "BASE_URL=${BASE_URL}" | tee -a django/logs/system/ci.log
          echo "POSTGRES_DB=${POSTGRES_DB}" | tee -a django/logs/system/ci.log
          echo "POSTGRES_USER=${POSTGRES_USER}" | tee -a django/logs/system/ci.log
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" | tee -a django/logs/system/ci.log
          echo "AGENT_OUTPUT_DIR=${AGENT_OUTPUT_DIR:-agent-outputs}" | tee -a django/logs/system/ci.log
          echo "E2E_USER=${E2E_USER}" | tee -a django/logs/system/ci.log
          echo "E2E_PASSWORD=${E2E_PASSWORD}" | tee -a django/logs/system/ci.log
          echo "DATABASE_URL=${DATABASE_URL}" | tee -a django/logs/system/ci.log

      # Django DB prep
      - name: Apply migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Applying migrations" | tee -a django/logs/system/ci.log
          python django/manage.py migrate || {
            echo "Migrations failed" | tee -a django/logs/system/ci.log
            exit 1
          }
          echo "Migrations complete" | tee -a django/logs/system/ci.log

      - name: Create E2E user
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Creating E2E user" | tee -a django/logs/system/ci.log
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          from praxi_backend.core.models import Role;
          
          User = get_user_model();
          
          # Delete existing E2E user if exists
          User.objects.filter(username='e2e_ci').delete();
          
          # Create or get admin role
          admin_role, _ = Role.objects.get_or_create(
              name='admin',
              defaults={'label': 'Admin'}
          );
          
          # Create superuser WITH role assigned
          user = User.objects.create_superuser('e2e_ci', 'admin@example.com', 'e2e_ci_pw');
          user.role = admin_role;
          user.save();
          
          print(f'âœ… E2E user created with role: {user.role.name}');
          " || {
            echo "E2E user creation failed" | tee -a django/logs/system/ci.log
            exit 1
          }
          echo "E2E user created" | tee -a django/logs/system/ci.log

      # Clean stale PID before starting server
      - name: Clean up stale PID
        shell: bash
        run: |
          set -eo pipefail
          if [ -f django/logs/django/server.pid ]; then rm -f django/logs/django/server.pid; fi
          echo "Cleaned stale Django PID (if any)" | tee -a django/logs/system/ci.log

      # Start Django in background with logging
      - name: Start Django
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        shell: bash
        run: |
          set -eo pipefail
          echo "Starting Django server" | tee -a django/logs/system/ci.log
          nohup python django/manage.py runserver 0.0.0.0:8000 >> django/logs/django/server.log 2>&1 &
          echo $! > django/logs/django/server.pid
          # Wait for Django to be ready (max 30s)
          ready=false
          for i in {1..30}; do
            if kill -0 "$(cat django/logs/django/server.pid)" 2>/dev/null; then
              if curl -sf "http://127.0.0.1:8000/api/health/" >/dev/null 2>&1; then
                ready=true
                echo "Django is ready after ${i}s" | tee -a django/logs/system/ci.log
                break
              fi
            fi
            sleep 1
          done

          if [ "$ready" != "true" ]; then
            echo "Django server failed to start within 30s" | tee -a django/logs/system/ci.log
            exit 1
          fi

      # Wait for HTTP readiness; dump server.log on failure
      - name: Unified health checks (DB, Django, HTTP)
        shell: bash
        run: |
          ready=false
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U "${POSTGRES_USER}"; then
              ready=true
              break
            fi
            sleep 1
          done

          if [ "$ready" != "true" ]; then
            echo "PostgreSQL not ready after 30 seconds"
            exit 1
          fi
          echo "PostgreSQL is ready"

          python django/manage.py migrate --check
          python django/manage.py check
          python django/manage.py shell -c "import django; print('Django OK')"

          ready=false
          for i in {1..30}; do
            if curl -sf "http://127.0.0.1:8000/api/health/" >/dev/null; then
              ready=true
              break
            fi
            sleep 1
          done

          if [ "$ready" != "true" ]; then
            echo "Backend HTTP health endpoint not ready after 30 seconds"
            exit 1
          fi
          echo "HTTP API is ready"

      # Run the agent command with safe output dir
      - name: Run agent command
        shell: bash
        env:
          AGENT_OUTPUT_DIR: ${{ env.AGENT_OUTPUT_DIR }}
          E2E_USER: ${{ env.E2E_USER }}
          E2E_PASSWORD: ${{ env.E2E_PASSWORD }}
        run: |
          set -eo pipefail
          OUT_DIR="${AGENT_OUTPUT_DIR:-agent-outputs}"
          mkdir -p "$OUT_DIR" django/logs/agent || true
          echo "Running auth-validator; AGENT_OUTPUT_DIR=$OUT_DIR" | tee -a django/logs/system/ci.log
          echo "E2E_USER=$E2E_USER" | tee -a django/logs/system/ci.log
          AGENT_OUTPUT_DIR="$OUT_DIR" E2E_USER="$E2E_USER" E2E_PASSWORD="$E2E_PASSWORD" node scripts/agents/auth-validator.js >> django/logs/agent/agent.log 2>&1 || {
            echo "Auth-validator failed" | tee -a django/logs/system/ci.log
            if [ -f django/logs/agent/agent.log ]; then
              echo "--- agent.log ---" | tee -a django/logs/system/ci.log
              cat django/logs/agent/agent.log | tee -a django/logs/system/ci.log
              echo "-----------------" | tee -a django/logs/system/ci.log
            fi
            exit 1
          }
          echo "Running agent command; AGENT_OUTPUT_DIR=$OUT_DIR" | tee -a django/logs/system/ci.log

          # Run agent command and capture exit code
          AGENT_OUTPUT_DIR="$OUT_DIR" E2E_USER="$E2E_USER" E2E_PASSWORD="$E2E_PASSWORD" bash -c '${{ inputs.agent_command }}' 2>&1 || {
            AGENT_EXIT_CODE=$?
            echo "Agent command failed with exit code $AGENT_EXIT_CODE" | tee -a django/logs/system/ci.log

            # Show the ACTUAL agent output file (contains error details)
            if [ -f agent-outputs/seed-orchestrator.json ]; then
              echo "--- seed-orchestrator.json ---" | tee -a django/logs/system/ci.log
              cat agent-outputs/seed-orchestrator.json | tee -a django/logs/system/ci.log
              echo "------------------------------" | tee -a django/logs/system/ci.log
            else
              echo "No seed-orchestrator.json found" | tee -a django/logs/system/ci.log
            fi

            # Also show auth-validator log for context
            if [ -f django/logs/agent/agent.log ]; then
              echo "--- agent.log (auth-validator context) ---" | tee -a django/logs/system/ci.log
              cat django/logs/agent/agent.log | tee -a django/logs/system/ci.log
              echo "------------------------------------------" | tee -a django/logs/system/ci.log
            fi

            # Show Django server logs if available
            if [ -f django/logs/django/server.log ]; then
              echo "--- Django server.log (last 50 lines) ---" | tee -a django/logs/system/ci.log
              tail -50 django/logs/django/server.log | tee -a django/logs/system/ci.log
              echo "-----------------------------------------" | tee -a django/logs/system/ci.log
            fi

            exit 1
          }

          echo "Agent command completed successfully" | tee -a django/logs/system/ci.log

      - name: Upload storage state
        if: ${{ inputs.upload_storage_state }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.storage_state_artifact_name }}
          path: ${{ inputs.storage_state_path }}
          if-no-files-found: warn

      # Tolerant shutdown of Django
      - name: Stop Django
        if: always()
        shell: bash
        run: |
          set -eo pipefail
          echo "Stopping Django" | tee -a django/logs/system/ci.log
          if [ -f django/logs/django/server.pid ]; then
            kill "$(cat django/logs/django/server.pid)" || true
            echo "Sent stop signal to Django" | tee -a django/logs/system/ci.log
          else
            echo "No Django PID file found" | tee -a django/logs/system/ci.log
          fi
          sleep 2

      - name: Upload artifact
        if: ${{ inputs.upload_artifact_name && inputs.upload_artifact_path }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.upload_artifact_name }}
          path: ${{ inputs.upload_artifact_path }}
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs-${{ github.job }}
          path: django/logs/

      - name: Show CI log on failure
        if: failure()
        shell: bash
        run: |
          set -eo pipefail
          if [ -f django/logs/system/ci.log ]; then
            echo "--- ci.log ---"
            cat django/logs/system/ci.log
            echo "--------------"
          fi
