name: Backend Setup

on:
  workflow_call:
    inputs:
      agent_command:
        required: true
        type: string
      upload_artifact_name:
        required: false
        type: string
      upload_artifact_path:
        required: false
        type: string

env:
  BASE_URL: http://127.0.0.1:8000
  POSTGRES_DB: praxiapp_system
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  AGENT_OUTPUT_DIR: agent-outputs

jobs:
  backend-job:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ hashFiles('package-lock.json') }}

      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Apply migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        run: python django/manage.py migrate

      - name: Create E2E user
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        run: |
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          User = get_user_model();
          User.objects.filter(username='e2e_ci').delete();
          User.objects.create_superuser('e2e_ci','admin@example.com','e2e_ci_pw')
          "

      - name: Start Django
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        run: |
          nohup python django/manage.py runserver 0.0.0.0:8000 &
          echo $! > server.pid
          sleep 10

      - run: npx wait-on $BASE_URL

      - name: Run agent command
        run: |
          mkdir -p $AGENT_OUTPUT_DIR
          ${{ inputs.agent_command }}

      - name: Stop Django
        if: always()
        run: kill $(cat server.pid)

      - name: Upload artifact
        if: ${{ inputs.upload_artifact_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.upload_artifact_name }}
          path: ${{ inputs.upload_artifact_path }}
