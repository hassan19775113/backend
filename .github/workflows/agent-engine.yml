name: Agent Engine

on:
  workflow_dispatch:

env:
  BASE_URL: http://localhost:8000
  E2E_USER: ${{ secrets.E2E_USER }}
  E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
  E2E_ADMIN_USER: ""
  E2E_ADMIN_PASSWORD: ""
  E2E_DOCTOR_USER: ""
  E2E_DOCTOR_PASSWORD: ""
  E2E_ASSIST_USER: ""
  E2E_ASSIST_PASSWORD: ""
  POSTGRES_DB: praxiapp
  POSTGRES_USER: praxiapp
  POSTGRES_PASSWORD: praxiapp
  STORAGE_PATH: tests/fixtures/storageState.json
  AGENT_OUTPUT_DIR: agent-outputs

jobs:
  setup-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: praxiapp
          POSTGRES_USER: praxiapp
          POSTGRES_PASSWORD: praxiapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U praxiapp" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install backend deps
        run: pip install -r requirements.txt
      - name: Apply migrations
        env:
          DATABASE_URL: postgres://praxiapp:praxiapp@localhost:5432/praxiapp
        run: python django/manage.py migrate
      - name: Fallback E2E creds if unset
        run: |
          echo "E2E_USER=${E2E_USER:-e2e_ci}" >> $GITHUB_ENV
          echo "E2E_PASSWORD=${E2E_PASSWORD:-e2e_ci_pw}" >> $GITHUB_ENV
      - name: Start Django server
        env:
          DATABASE_URL: postgres://praxiapp:praxiapp@localhost:5432/praxiapp
        run: |
          nohup python django/manage.py runserver 0.0.0.0:8000 &
          sleep 5
      - name: Wait for backend
        run: |
          npx wait-on http://localhost:8000
          curl -f http://localhost:8000/api/health/
      - name: Create E2E user
        run: |
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          User = get_user_model();
          User.objects.filter(username='$E2E_USER').delete();
          User.objects.create_superuser('$E2E_USER','admin@example.com','$E2E_PASSWORD')
          "
      - name: npm ci
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

