name: Agent Engine

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: agent-engine-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  auth-validator:
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/auth-validator.js > agent-outputs/auth-validator.json
      upload_artifact_name: auth-validator-output
      upload_artifact_path: agent-outputs/auth-validator.json
      upload_storage_state: true
      storage_state_artifact_name: storage-state
      storage_state_path: tests/fixtures/storageState.json
      logs_artifact_name: backend-logs-auth-validator

  seed-orchestrator:
    needs: auth-validator
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: bash -c "export SEED_COMMAND=\"python django/manage.py seed\" && node scripts/agents/seed-orchestrator.js" > agent-outputs/seed-orchestrator.json
      upload_artifact_name: seed-orchestrator-output
      upload_artifact_path: agent-outputs/seed-orchestrator.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-seed-orchestrator

  page-smoke:
    needs: seed-orchestrator
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/page-smoke.cjs > agent-outputs/page-smoke.json
      upload_artifact_name: page-smoke-output
      upload_artifact_path: agent-outputs/page-smoke.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-page-smoke

  e2e-tests:
    needs: page-smoke
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: |
        mkdir -p logs
        npx playwright test 2>&1 | tee logs/playwright.log
      upload_artifact_name: test-results
      upload_artifact_path: |
        logs/playwright.log
        playwright-report/
        test-results/
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-e2e-tests

  startup-fix-agent:
    name: Startup Fix Agent (on E2E failure)
    needs: e2e-tests
    if: ${{ always() && github.event_name == 'workflow_dispatch' && needs.e2e-tests.result == 'failure' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    env:
      AI_FIX_BRANCH: ai-fix
      MAX_ITER: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tooling (workflow ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          path: tooling
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci

      - name: Download E2E artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: artifacts/e2e
      - name: Download backend logs
        uses: actions/download-artifact@v4
        with:
          name: backend-logs-e2e-tests
          path: artifacts/backend-logs

      - name: Prepare ai-fix branch
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin "${AI_FIX_BRANCH}" --quiet || true
          if git show-ref --verify --quiet "refs/remotes/origin/${AI_FIX_BRANCH}"; then
            git checkout -B "${AI_FIX_BRANCH}" "origin/${AI_FIX_BRANCH}"
          else
            git checkout -B "${AI_FIX_BRANCH}" "origin/main"
          fi

      - name: Run startup-fix agent
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          LOG_FILE="artifacts/e2e/logs/playwright.log"
          if [ ! -f "$LOG_FILE" ]; then
            echo "No playwright log found at $LOG_FILE" >&2
            exit 1
          fi
          mkdir -p agent-outputs
          node tooling/tools/ai-startup-fix-agent/startup-fix.js --log "$LOG_FILE" --out agent-outputs/startup-fix.json --verbose

      - name: Ensure startup-fix output exists
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p agent-outputs
          if [ ! -f agent-outputs/startup-fix.json ]; then
            echo '{}' > agent-outputs/startup-fix.json
          fi

      - name: Upload startup-fix output
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: startup-fix-output
          path: agent-outputs/startup-fix.json

      - name: Enforce safe path policy
        shell: bash
        run: |
          set -euo pipefail
          changed=$(git diff --name-only)
          if [ -z "$changed" ]; then
            echo "No changes produced by startup-fix; skipping commit/push."
            exit 0
          fi
          echo "$changed" | while IFS= read -r f; do
            case "$f" in
              tests/*|playwright.config.ts|.github/workflows/agent-engine.yml|.github/workflows/backend-setup.yml)
                ;;
              *)
                echo "Disallowed change detected: $f" >&2
                exit 2
                ;;
            esac
          done

      - name: Commit and push ai-fix
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          strategy=$(node -e "const fs=require('fs'); const p='agent-outputs/startup-fix.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); console.log(j.strategy || 'UNKNOWN');")
          git add -A
          git commit -m "[AI] startup-fix: ${strategy}"
          git push origin "${AI_FIX_BRANCH}"

  flaky-classifier:
    needs: e2e-tests
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/flaky-classifier.cjs > agent-outputs/flaky-classifier.json
      upload_artifact_name: flaky-classifier-output
      upload_artifact_path: agent-outputs/flaky-classifier.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-flaky-classifier

  selector-auditor:
    needs: e2e-tests
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/selector-auditor.cjs > agent-outputs/selector-auditor.json
      upload_artifact_name: selector-auditor-output
      upload_artifact_path: agent-outputs/selector-auditor.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-selector-auditor

  fix-agent-supervisor:
    needs:
      - auth-validator
      - seed-orchestrator
      - page-smoke
      - e2e-tests
      - flaky-classifier
      - selector-auditor
      - self-heal-supervisor
    if: >-
      ${{
        always() && (
          github.event_name == 'pull_request'
          || (github.event_name == 'workflow_dispatch' && needs.self-heal-supervisor.outputs.created_pr_number != '')
        )
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
      - name: Download agent outputs
        uses: actions/download-artifact@v4
        with:
          name: auth-validator-output
          path: agent-outputs
      - name: Download seed outputs
        uses: actions/download-artifact@v4
        with:
          name: seed-orchestrator-output
          path: agent-outputs
      - name: Download smoke outputs
        uses: actions/download-artifact@v4
        with:
          name: page-smoke-output
          path: agent-outputs
      - name: Download flaky outputs
        if: ${{ needs.flaky-classifier.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: flaky-classifier-output
          path: agent-outputs
      - name: Download selector outputs
        if: ${{ needs.selector-auditor.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: selector-auditor-output
          path: agent-outputs
      - name: Run supervisor
        run: |
          mkdir -p agent-outputs
          node scripts/agents/fix-agent-supervisor.cjs > agent-outputs/fix-agent-supervisor.json
      - name: Upload supervisor report
        uses: actions/upload-artifact@v4
        with:
          name: fix-agent-supervisor-output
          path: |
            agent-outputs/fix-agent-supervisor.json
            agent-outputs/supervisor-decision.json

  ci-dashboard-agent:
    needs:
      - auth-validator
      - seed-orchestrator
      - page-smoke
      - e2e-tests
      - flaky-classifier
      - selector-auditor
      - fix-agent-supervisor
      - self-heal-supervisor
    if: ${{ always() }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SELF_HEAL_STATUS: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.self_heal_status || '' }}
      SELF_HEAL_CREATED_PR_NUMBER: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.created_pr_number || '' }}
      SELF_HEAL_ERROR_CLASSIFICATION: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.error_classification || '' }}
      SELF_HEAL_FIX_SUMMARY: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.fix_summary || '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
      - name: Download agent outputs
        uses: actions/download-artifact@v4
        with:
          name: auth-validator-output
          path: agent-outputs
      - name: Download seed outputs
        uses: actions/download-artifact@v4
        with:
          name: seed-orchestrator-output
          path: agent-outputs
      - name: Download smoke outputs
        uses: actions/download-artifact@v4
        with:
          name: page-smoke-output
          path: agent-outputs
      - name: Download flaky outputs
        if: ${{ needs.flaky-classifier.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: flaky-classifier-output
          path: agent-outputs
      - name: Download selector outputs
        if: ${{ needs.selector-auditor.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: selector-auditor-output
          path: agent-outputs
      - name: Download supervisor outputs
        if: ${{ needs.fix-agent-supervisor.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: fix-agent-supervisor-output
          path: agent-outputs
      - name: Run ci-dashboard-agent
        run: |
          mkdir -p agent-outputs
          node scripts/agents/ci-dashboard-agent.js > agent-outputs/ci-dashboard-agent.json
      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: artifacts/dashboard/
      - name: Upload dashboard agent output
        uses: actions/upload-artifact@v4
        with:
          name: ci-dashboard-agent-output
          path: agent-outputs/ci-dashboard-agent.json

  publish-dashboard:
    needs:
      - ci-dashboard-agent
      - self-heal-supervisor
    if: ${{ always() }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      SELF_HEAL_STATUS: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.self_heal_status || '' }}
      SELF_HEAL_CREATED_PR_NUMBER: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.created_pr_number || '' }}
      SELF_HEAL_ERROR_CLASSIFICATION: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.error_classification || '' }}
      SELF_HEAL_FIX_SUMMARY: ${{ needs.self-heal-supervisor.result == 'success' && needs.self-heal-supervisor.outputs.fix_summary || '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard
          path: public
      - name: Check whether GitHub Pages is enabled
        id: pages
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.request('GET /repos/{owner}/{repo}/pages', {
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              core.setOutput('enabled', 'true');
            } catch (e) {
              if (e.status === 404) {
                core.setOutput('enabled', 'false');
                return;
              }
              throw e;
            }
      - name: Configure GitHub Pages
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/configure-pages@v5
      - name: Upload to GitHub Pages artifact
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - name: Deploy to GitHub Pages
        if: steps.pages.outputs.enabled == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Skip Pages deploy (not enabled)
        if: steps.pages.outputs.enabled != 'true'
        run: |
          echo "GitHub Pages is not enabled for this repository."
          echo "Enable it at: https://github.com/${{ github.repository }}/settings/pages"

  post-dashboard-comment:
    runs-on: ubuntu-latest
    needs: publish-dashboard
    if: ${{ github.event_name == 'pull_request' && always() }}
    timeout-minutes: 30
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Download supervisor decision
        uses: actions/download-artifact@v4
        with:
          name: fix-agent-supervisor-output
          path: agent-outputs
      - name: Read supervisor decision
        run: cat agent-outputs/supervisor-decision.json
      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const decision = JSON.parse(fs.readFileSync('agent-outputs/supervisor-decision.json', 'utf8'));
            const url = decision.dashboardUrl || '(no dashboard url)';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Agent Dashboard**\n\nDashboard: ${url}\n\nDecision: ${decision.decision || 'n/a'}`
            });

  self-heal-supervisor:
    name: Self-heal Supervisor (PR manager)
    needs: startup-fix-agent
    if: ${{ github.event_name == 'workflow_dispatch' && always() && needs.startup-fix-agent.result != 'skipped' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      self_heal_status: ${{ steps.self_heal_status.outputs.self_heal_status }}
      created_pr_number: ${{ steps.pr_lookup.outputs.created_pr_number }}
      error_classification: ${{ steps.extract_fix.outputs.error_classification }}
      fix_summary: ${{ steps.extract_fix.outputs.fix_summary }}
    permissions:
      contents: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GH_OWNER: ${{ github.repository_owner }}
      GH_REPO: ${{ github.event.repository.name }}
      GH_BRANCH_FIX: ai-fix
      GH_BRANCH_MAIN: main
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout ai-fix branch if it exists
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin "${GH_BRANCH_FIX}" --quiet || true
          if git show-ref --verify --quiet "refs/remotes/origin/${GH_BRANCH_FIX}"; then
            git checkout -B "${GH_BRANCH_FIX}" "origin/${GH_BRANCH_FIX}"
          else
            echo "Branch ${GH_BRANCH_FIX} not found; continuing without it."
          fi

      - name: Checkout tooling (workflow ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          path: tooling
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci

      - name: Download startup-fix output
        uses: actions/download-artifact@v4
        with:
          name: startup-fix-output
          path: agent-outputs

      - name: Extract self-heal metadata
        id: extract_fix
        shell: bash
        run: |
          set -euo pipefail
          classification=""
          summary=""
          if [ -f agent-outputs/startup-fix.json ]; then
            classification=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('agent-outputs/startup-fix.json','utf8')); console.log(String(j.error_classification || j.strategy || j.classification || ''));" || true)
            summary=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('agent-outputs/startup-fix.json','utf8')); console.log(String(j.fix_summary || j.summary || j.strategy || ''));" || true)
          fi
          echo "error_classification=${classification}" >> "$GITHUB_OUTPUT"
          echo "fix_summary<<EOF" >> "$GITHUB_OUTPUT"
          echo "$summary" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Ensure PR exists/updated
        run: node --loader ts-node/esm tooling/tools/auto-self-heal.ts

      - name: Lookup PR for ai-fix
        id: pr_lookup
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:${process.env.GH_BRANCH_FIX || 'ai-fix'}`;
            const base = process.env.GH_BRANCH_MAIN || 'main';
            const { data } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head,
              base,
              per_page: 1,
            });
            const pr = data && data.length ? data[0] : null;
            core.setOutput('created_pr_number', pr ? String(pr.number) : '');

      - name: Set self-heal status output
        id: self_heal_status
        shell: bash
        run: |
          set -euo pipefail
          pr="${{ steps.pr_lookup.outputs.created_pr_number }}"
          status=""
          git fetch origin --quiet || true
          changed=$(git diff --name-only "origin/${GH_BRANCH_MAIN}"...HEAD || true)
          if [ -z "$changed" ]; then
            status="no_changes"
          elif [ -n "$pr" ]; then
            status="pr_ready"
          else
            status="pr_not_created"
          fi
          echo "self_heal_status=$status" >> "$GITHUB_OUTPUT"

  public-dashboard-access:
    name: Public Dashboard Access (cloudflared)
    needs:
      - auth-validator
      - seed-orchestrator
      - page-smoke
      - e2e-tests
      - startup-fix-agent
      - flaky-classifier
      - selector-auditor
      - self-heal-supervisor
      - fix-agent-supervisor
      - ci-dashboard-agent
      - publish-dashboard
      - post-dashboard-comment
    if: ${{ success() }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      POSTGRES_DB: praxiapp_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: 127.0.0.1
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Postgres env
        shell: bash
        run: |
          set -euo pipefail
          echo "POSTGRES_PORT=${{ job.services.postgres.ports[5432] }}" >> "$GITHUB_ENV"
          echo "DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${{ job.services.postgres.ports[5432] }}/${POSTGRES_DB}" >> "$GITHUB_ENV"

      - name: Wait for Postgres
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for Postgres to accept connections..."
          ready=false
          for i in {1..90}; do
            if pg_isready -h "${POSTGRES_HOST}" -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}" >/dev/null 2>&1; then
              ready=true
              echo "Postgres is ready after ${i}s"
              break
            fi
            sleep 1
          done
          if [ "$ready" != "true" ]; then
            echo "Postgres not ready after 90 seconds" >&2
            exit 1
          fi

      - name: Apply migrations
        shell: bash
        run: |
          set -euo pipefail
          python django/manage.py migrate

      - name: Seed the database
        shell: bash
        run: |
          set -euo pipefail
          python django/manage.py seed

      - name: Ensure doctor exists
        shell: bash
        run: |
          set -euo pipefail
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          from praxi_backend.core.models import Role;

          User = get_user_model();
          doctor_role, _ = Role.objects.get_or_create(name='doctor', defaults={'label': 'Arzt'});

          qs = User.objects.filter(is_active=True, role=doctor_role);
          if qs.exists():
              print(f'✅ Doctors present: {qs.count()}');
          else:
              u = User.objects.create_user('e2e_doctor', 'e2e_doctor@seed.local', 'test1234', first_name='E2E', last_name='Doctor');
              u.role = doctor_role;
              u.is_staff = True;
              u.save();
              print('✅ Created fallback doctor user');
          "

      - name: Start Django server
        shell: bash
        run: |
          set -euo pipefail
          nohup python django/manage.py runserver 0.0.0.0:8000 > django-server.log 2>&1 &

      - name: Wait for Django port
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for Django (port 8000)..."
          ready=false
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/api/health/ >/dev/null 2>&1; then
              ready=true
              echo "Django is reachable after ${i}s"
              break
            fi
            sleep 1
          done
          if [ "$ready" != "true" ]; then
            echo "Django did not become reachable within 60 seconds" >&2
            exit 1
          fi

      - name: Install cloudflared
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared

      - name: Start public tunnel
        shell: bash
        run: |
          set -euo pipefail
          ./cloudflared tunnel --url http://localhost:8000 --no-autoupdate > tunnel.log 2>&1 &

      - name: Extract and print public URL
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for trycloudflare URL..."
          url=""
          for i in {1..60}; do
            url=$(grep -oE 'https://[-a-z0-9]+\.trycloudflare\.com' tunnel.log | head -n 1 || true)
            if [ -n "$url" ]; then
              break
            fi
            sleep 1
          done
          if [ -z "$url" ]; then
            echo "No trycloudflare URL found in tunnel.log" >&2
            exit 1
          fi
          echo "${url}/admin/login/?next=/praxi_backend/Dashboardadministration/"
