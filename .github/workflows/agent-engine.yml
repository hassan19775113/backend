name: Agent Engine

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: agent-engine-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  auth-validator:
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/auth-validator.js > agent-outputs/auth-validator.json
      upload_artifact_name: auth-validator-output
      upload_artifact_path: agent-outputs/auth-validator.json
      upload_storage_state: true
      storage_state_artifact_name: storage-state
      storage_state_path: tests/fixtures/storageState.json
      logs_artifact_name: backend-logs-auth-validator

  seed-orchestrator:
    needs: auth-validator
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: bash -c "export SEED_COMMAND=\"python django/manage.py seed\" && node scripts/agents/seed-orchestrator.js" > agent-outputs/seed-orchestrator.json
      upload_artifact_name: seed-orchestrator-output
      upload_artifact_path: agent-outputs/seed-orchestrator.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-seed-orchestrator

  page-smoke:
    needs: seed-orchestrator
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/page-smoke.cjs > agent-outputs/page-smoke.json
      upload_artifact_name: page-smoke-output
      upload_artifact_path: agent-outputs/page-smoke.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-page-smoke

  e2e-tests:
    needs: page-smoke
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: |
        mkdir -p logs
        npx playwright test 2>&1 | tee logs/playwright.log
      upload_artifact_name: test-results
      upload_artifact_path: |
        logs/playwright.log
        playwright-report/
        test-results/
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-e2e-tests

  startup-fix-agent:
    name: Startup Fix Agent (on E2E failure)
    needs: e2e-tests
    if: ${{ always() && github.event_name == 'workflow_dispatch' && needs.e2e-tests.result == 'failure' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    env:
      AI_FIX_BRANCH: ai-fix
      MAX_ITER: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tooling (workflow ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          path: tooling
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci

      - name: Download E2E artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: artifacts/e2e
      - name: Download backend logs
        uses: actions/download-artifact@v4
        with:
          name: backend-logs-e2e-tests
          path: artifacts/backend-logs

      - name: Prepare ai-fix branch
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin "${AI_FIX_BRANCH}" --quiet || true
          if git show-ref --verify --quiet "refs/remotes/origin/${AI_FIX_BRANCH}"; then
            git checkout -B "${AI_FIX_BRANCH}" "origin/${AI_FIX_BRANCH}"
          else
            git checkout -B "${AI_FIX_BRANCH}" "origin/main"
          fi

      - name: Run startup-fix agent
        shell: bash
        run: |
          set -euo pipefail
          LOG_FILE="artifacts/e2e/logs/playwright.log"
          if [ ! -f "$LOG_FILE" ]; then
            echo "No playwright log found at $LOG_FILE" >&2
            exit 1
          fi
          mkdir -p agent-outputs
          node tooling/tools/ai-startup-fix-agent/startup-fix.js --log "$LOG_FILE" --out agent-outputs/startup-fix.json --verbose

      - name: Enforce safe path policy
        shell: bash
        run: |
          set -euo pipefail
          changed=$(git diff --name-only)
          if [ -z "$changed" ]; then
            echo "No changes produced by startup-fix; skipping commit/push."
            exit 0
          fi
          echo "$changed" | while IFS= read -r f; do
            case "$f" in
              tests/*|playwright.config.ts|.github/workflows/agent-engine.yml|.github/workflows/backend-setup.yml)
                ;;
              *)
                echo "Disallowed change detected: $f" >&2
                exit 2
                ;;
            esac
          done

      - name: Commit and push ai-fix
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          strategy=$(node -e "const fs=require('fs'); const p='agent-outputs/startup-fix.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); console.log(j.strategy || 'UNKNOWN');")
          git add -A
          git commit -m "[AI] startup-fix: ${strategy}"
          git push origin "${AI_FIX_BRANCH}"

  flaky-classifier:
    needs: e2e-tests
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/flaky-classifier.cjs > agent-outputs/flaky-classifier.json
      upload_artifact_name: flaky-classifier-output
      upload_artifact_path: agent-outputs/flaky-classifier.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-flaky-classifier

  selector-auditor:
    needs: e2e-tests
    uses: ./.github/workflows/backend-setup.yml
    with:
      agent_command: node scripts/agents/selector-auditor.cjs > agent-outputs/selector-auditor.json
      upload_artifact_name: selector-auditor-output
      upload_artifact_path: agent-outputs/selector-auditor.json
      download_storage_state: true
      storage_state_artifact_name: storage-state
      logs_artifact_name: backend-logs-selector-auditor

  fix-agent-supervisor:
    needs:
      - auth-validator
      - seed-orchestrator
      - page-smoke
      - e2e-tests
      - flaky-classifier
      - selector-auditor
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
      - name: Download agent outputs
        uses: actions/download-artifact@v4
        with:
          name: auth-validator-output
          path: agent-outputs
      - name: Download seed outputs
        uses: actions/download-artifact@v4
        with:
          name: seed-orchestrator-output
          path: agent-outputs
      - name: Download smoke outputs
        uses: actions/download-artifact@v4
        with:
          name: page-smoke-output
          path: agent-outputs
      - name: Download flaky outputs
        uses: actions/download-artifact@v4
        with:
          name: flaky-classifier-output
          path: agent-outputs
      - name: Download selector outputs
        uses: actions/download-artifact@v4
        with:
          name: selector-auditor-output
          path: agent-outputs
      - name: Run supervisor
        run: |
          mkdir -p agent-outputs
          node scripts/agents/fix-agent-supervisor.cjs > agent-outputs/fix-agent-supervisor.json
      - name: Upload supervisor report
        uses: actions/upload-artifact@v4
        with:
          name: fix-agent-supervisor-output
          path: |
            agent-outputs/fix-agent-supervisor.json
            agent-outputs/supervisor-decision.json

  ci-dashboard-agent:
    needs:
      - auth-validator
      - seed-orchestrator
      - page-smoke
      - e2e-tests
      - flaky-classifier
      - selector-auditor
      - fix-agent-supervisor
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
      - name: Download agent outputs
        uses: actions/download-artifact@v4
        with:
          name: auth-validator-output
          path: agent-outputs
      - name: Download seed outputs
        uses: actions/download-artifact@v4
        with:
          name: seed-orchestrator-output
          path: agent-outputs
      - name: Download smoke outputs
        uses: actions/download-artifact@v4
        with:
          name: page-smoke-output
          path: agent-outputs
      - name: Download flaky outputs
        uses: actions/download-artifact@v4
        with:
          name: flaky-classifier-output
          path: agent-outputs
      - name: Download selector outputs
        uses: actions/download-artifact@v4
        with:
          name: selector-auditor-output
          path: agent-outputs
      - name: Download supervisor outputs
        uses: actions/download-artifact@v4
        with:
          name: fix-agent-supervisor-output
          path: agent-outputs
      - name: Run ci-dashboard-agent
        run: |
          mkdir -p agent-outputs
          node scripts/agents/ci-dashboard-agent.js > agent-outputs/ci-dashboard-agent.json
      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: artifacts/dashboard/
      - name: Upload dashboard agent output
        uses: actions/upload-artifact@v4
        with:
          name: ci-dashboard-agent-output
          path: agent-outputs/ci-dashboard-agent.json

  publish-dashboard:
    needs: ci-dashboard-agent
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard
          path: public
      - name: Check whether GitHub Pages is enabled
        id: pages
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.request('GET /repos/{owner}/{repo}/pages', {
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              core.setOutput('enabled', 'true');
            } catch (e) {
              if (e.status === 404) {
                core.setOutput('enabled', 'false');
                return;
              }
              throw e;
            }
      - name: Configure GitHub Pages
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/configure-pages@v5
      - name: Upload to GitHub Pages artifact
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - name: Deploy to GitHub Pages
        if: steps.pages.outputs.enabled == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Skip Pages deploy (not enabled)
        if: steps.pages.outputs.enabled != 'true'
        run: |
          echo "GitHub Pages is not enabled for this repository."
          echo "Enable it at: https://github.com/${{ github.repository }}/settings/pages"

  post-dashboard-comment:
    runs-on: ubuntu-latest
    needs: publish-dashboard
    if: github.event_name == 'pull_request'
    timeout-minutes: 30
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Download supervisor decision
        uses: actions/download-artifact@v4
        with:
          name: fix-agent-supervisor-output
          path: agent-outputs
      - name: Read supervisor decision
        run: cat agent-outputs/supervisor-decision.json
      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const decision = JSON.parse(fs.readFileSync('agent-outputs/supervisor-decision.json', 'utf8'));
            const url = decision.dashboardUrl || '(no dashboard url)';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Agent Dashboard**\n\nDashboard: ${url}\n\nDecision: ${decision.decision || 'n/a'}`
            });

  self-heal-supervisor:
    name: Self-heal Supervisor (PR manager)
    needs: startup-fix-agent
    if: ${{ github.event_name == 'workflow_dispatch' && always() && needs.startup-fix-agent.result != 'skipped' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_OWNER: ${{ github.repository_owner }}
      GH_REPO: ${{ github.event.repository.name }}
      GH_BRANCH_FIX: ai-fix
      GH_BRANCH_MAIN: main
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.GH_BRANCH_FIX }}

      - name: Checkout tooling (workflow ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          path: tooling
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci
      - name: Ensure PR exists/updated
        run: node --loader ts-node/esm tooling/tools/auto-self-heal.ts
