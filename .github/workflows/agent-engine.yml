name: Agent Engine

on:
  workflow_dispatch:

env:
  BASE_URL: http://localhost:8000
  E2E_USER: ${{ secrets.E2E_USER }}
  E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
  POSTGRES_DB: praxiapp_system
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  STORAGE_PATH: tests/fixtures/storageState.json
  AGENT_OUTPUT_DIR: agent-outputs

jobs:

  setup-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: praxiapp_system
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Ensure E2E fallback creds
        run: |
          if [ -z "${E2E_USER}" ]; then echo "E2E_USER=e2e_ci" >> $GITHUB_ENV; fi
          if [ -z "${E2E_PASSWORD}" ]; then echo "E2E_PASSWORD=e2e_ci_pw" >> $GITHUB_ENV; fi

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt

      - name: Apply migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        run: python django/manage.py migrate

      - name: Start Django server
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        run: |
          nohup python django/manage.py runserver 0.0.0.0:8000 &
          sleep 10

      - run: |
          npx wait-on http://localhost:8000
          curl -f http://localhost:8000/api/health/

      - name: Create E2E user
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/praxiapp_system
        run: |
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          User = get_user_model();
          User.objects.filter(username='$E2E_USER').delete();
          User.objects.create_superuser('$E2E_USER','admin@example.com','$E2E_PASSWORD')
          "

      - run: npm ci
      - run: npx playwright install --with-deps

