name: AI Fix Agent

on:
  workflow_dispatch:
    inputs:
      logPath:
        description: "Pfad zur Test-Log-Datei"
        required: false
        default: "test-results.log"

jobs:
  ai-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests to generate log
        run: |
          npx playwright test || true
          cp test-results/results.json test-results.log || true

      - name: Run AI Fix Agent
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: |
          node tools/ai-fix-agent.js test-results.log
