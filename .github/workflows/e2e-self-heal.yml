name: E2E Self-Heal

on:
  pull_request:
  push:
    branches: [ai-fix]

permissions:
  contents: write
  actions: read

env:
  BASE_URL: http://localhost:8000
  E2E_USER: ${{ secrets.E2E_USER }}
  E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
  # Optional role-specific users; leave empty if not set
  E2E_ADMIN_USER: ""
  E2E_ADMIN_PASSWORD: ""
  E2E_DOCTOR_USER: ""
  E2E_DOCTOR_PASSWORD: ""
  E2E_ASSIST_USER: ""
  E2E_ASSIST_PASSWORD: ""
  POSTGRES_DB: praxiapp
  POSTGRES_USER: praxiapp
  POSTGRES_PASSWORD: praxiapp

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: praxiapp
          POSTGRES_USER: praxiapp
          POSTGRES_PASSWORD: praxiapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U praxiapp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NVM and Node 20
        run: |
          export NVM_DIR="$HOME/.nvm"
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          source "$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20
          NODE_BIN_DIR=$(dirname "$(nvm which 20)")
          echo "NVM_DIR=$NVM_DIR" >> $GITHUB_ENV
          echo "PATH=$NODE_BIN_DIR:$PATH" >> $GITHUB_ENV
          node -v

      - name: Ensure Django settings
        run: echo "DJANGO_SETTINGS_MODULE=praxi_backend.settings.dev" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install backend deps
        run: pip install -r requirements.txt

      - name: Apply migrations
        env:
          DATABASE_URL: postgres://praxiapp:praxiapp@localhost:5432/praxiapp
        run: python django/manage.py migrate

      - name: Start Django server
        env:
          DATABASE_URL: postgres://praxiapp:praxiapp@localhost:5432/praxiapp
        run: |
          nohup python django/manage.py runserver 0.0.0.0:8000 &
          sleep 5

      - name: Wait for backend
        run: |
          npx wait-on http://localhost:8000
          curl -f http://localhost:8000/api/health/

      - name: Create E2E user
        run: |
          python django/manage.py shell -c "
          from django.contrib.auth import get_user_model;
          User = get_user_model();
          User.objects.filter(username='${{ secrets.E2E_USER }}').delete();
          User.objects.create_superuser(
              '${{ secrets.E2E_USER }}',
              'admin@example.com',
              '${{ secrets.E2E_PASSWORD }}'
          )
          "

      - name: Setup Node
        run: |
          source "$NVM_DIR/nvm.sh"
          node -v

      - name: npm ci
        run: |
          source "$NVM_DIR/nvm.sh"
          set -o pipefail
          npm ci 2>&1 | tee npm-error.log

      - name: Verify Node version
        run: |
          source "$NVM_DIR/nvm.sh"
          node --loader ts-node/esm tools/check-node-version.ts

      - name: Install Playwright browsers
        run: |
          source "$NVM_DIR/nvm.sh"
          npx playwright install --with-deps

      - name: Compile TypeScript
        run: |
          source "$NVM_DIR/nvm.sh"
          set -o pipefail
          npx tsc 2>&1 | tee tsc-output.log

      - name: Run Playwright tests
        run: |
          source "$NVM_DIR/nvm.sh"
          mkdir -p logs
          set -o pipefail
          npx playwright test 2>&1 | tee logs/playwright.log

      - name: Upload Playwright log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-log
          path: logs/playwright.log
          retention-days: 7

      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload storage state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storage-state
          path: tests/fixtures/storageState.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload npm log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-error-log
          path: npm-error.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload tsc log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tsc-output-log
          path: tsc-output.log
          if-no-files-found: ignore
          retention-days: 7
