name: AI Startup Fix Agent

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed

permissions:
  contents: write
  actions: read

jobs:
  ai-startup-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install NVM and Node 20
        run: |
          export NVM_DIR="$HOME/.nvm"
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          source "$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20
          NODE_BIN_DIR=$(dirname "$(nvm which 20)")
          echo "NVM_DIR=$NVM_DIR" >> $GITHUB_ENV
          echo "PATH=$NODE_BIN_DIR:$PATH" >> $GITHUB_ENV
          node -v

      - name: Install dependencies
        run: |
          source "$NVM_DIR/nvm.sh"
          npm install

      - name: Verify Node version
        run: |
          source "$NVM_DIR/nvm.sh"
          node --loader ts-node/esm tools/check-node-version.ts

      - name: Download Playwright logs
        uses: actions/download-artifact@v4
        with:
          name: playwright-logs
          path: logs

      - name: Read log file
        id: readlog
        run: |
          if [ -f logs/playwright.log ]; then
            echo "log=$(cat logs/playwright.log | sed 's/"/\\"/g')" >> $GITHUB_OUTPUT
          else
            echo "log=No log file found" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Startup Fix Agent
        run: |
          source "$NVM_DIR/nvm.sh"
          node tools/ai-startup-fix-agent/startup-fix.js "${{ steps.readlog.outputs.log }}"

      - name: Push changes
        if: always()
        run: |
          source "$NVM_DIR/nvm.sh"
          git config user.name "AI Startup Fix Agent"
          git config user.email "agent@praxiapp.local"
          git push
